

<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h1>Lista de Sucursales</h1>
        <hr/>

    </div>
</div>

<div class="row container">
    <div class="col-2"></div>
    <div class="col">
        <div class="row">
            <div class="col-4 mb-2" *ngFor="let item of propiedades" >
                 <div class="card">
                     <app-mini-mapa [latlng]="item.lngLat" class="card-img-top" ></app-mini-mapa>
                    <h5 class="card-title">{{ item.titulo }}</h5>
                    <p class="card-text"> {{ item.descripcion }} </p>
                    <div class="text-end">
                     <button class="col-3 mb-2 mr-2 btn btn-primary" (click)="route(item.lngLat)" routerLink="map">Ir</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
