<div class="card">
  <p-dataView
    #dv
    [value]="products"
    [paginator]="true"
    [rows]="9"
    filterBy="name"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <p-dropdown
          [options]="sortOptions"
          placeholder="Sort By Price"
          (onChange)="onSortChange($event)"
          styleClass="p-mb-2 p-mb-md-0"
        ></p-dropdown>
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by Name" />
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="p-col-12">
        <p-card>
          <div class="product-list-item">
            <div class="product-list-detail">
              <div class="product-name">{{ product.Title }}</div>
              <div class="product-description">{{ product.Description }}</div>
              <i class="pi pi-tag product-category-icon"></i
              ><span class="product-category">{{ product.Title }}</span>
            </div>
            <div class="product-list-action">
              <span class="product-price">${{ product.Title }}</span>
              <p-button
                icon="pi pi-shopping-cart"
                label="Add to Cart"
                [disabled]="product.Title === 'OUTOFSTOCK'"
              ></p-button>
              <span
                [class]="
                  'product-badge status-' +
                  product.Title.toLowerCase()
                "
                >{{ product.Title }}</span
              >
            </div>
          </div>
        </p-card>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="p-col-12 p-md-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{ product.Title }}</span>
            </div>
            <span
              [class]="
                'product-badge status-' + product.Title.toLowerCase()
              "
              >{{ product.Title }}</span
            >
          </div>
          <div class="product-grid-item-content">
            <div class="product-name">{{ product.Title }}</div>
            <div class="product-description">{{ product.Description }}</div>
          </div>
          <div class="product-grid-item-bottom">
            <span class="product-price">${{ product.Title }}</span>
            <p-button
              icon="pi pi-shopping-cart"
              [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
            ></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
