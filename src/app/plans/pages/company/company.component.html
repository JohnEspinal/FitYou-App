<div class="grid">
  <div style="background-color: #023e8a" class="background col p-0 m-0">
    <div class="grid">
      <div
        class="col"
        style="
          color: whitesmoke;
          margin-top: 150px;
          font-size: larger;
          text-align: center;
        "
      >
        <h1>Lista de Compañias</h1>
        <p class="mb-8" style="font-size: larger">
          La mejor solución para tí, está en tus manos, está en FitYou.
        </p>
      </div>
    </div>
  </div>
</div>

<hr />
<p-table [value]="Company" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.Name }}
        <P class="float-end">
          <button
            *ngIf="isUserLoggedIn"
            (click)="eliminar(item.Id)"
            pButton
            icon="pi pi-trash"
            type="button"
            label="Eliminar"
            class="p-button-danger"
          ></button>
        </P>
      </td>
    </tr>
  </ng-template>
</p-table>
