<h1>Listado de Compa√±ias Asociadas</h1>
<hr/>
<p-table [value]="Company" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td> {{item.Name}} <P class="float-end"> <button (click)="eliminar(item.Id)" pButton type="button" label="Eliminar" class="p-button-danger"></button> </P> </td>
        </tr>
    </ng-template>
</p-table>
