<p-toast></p-toast>
<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-mr-2"
        (click)="newTicket()"
      ></button>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        labe="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedTicket()"
        [disabled]="!selectedTickets || !selectedTickets.length"
      ></button>
    </ng-template>
  </p-toolbar>
  <p-table
    #dt
    [value]="tickets"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['Id', 'Description', 'Titulo', 'Status']"
    [rowHover]="true"
    dataKey="id"
    [(selection)]="selectedTickets"
    dataKey="Id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m--">Buscar ticket</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="Id">Id <p-sortIcon field="Id"></p-sortIcon></th>
        <th pSortableColumn="Title">
          Title <p-sortIcon field="Title"></p-sortIcon>
        </th>
        <th pSortableColumn="Description">
          Description <p-sortIcon field="Description"></p-sortIcon>
        </th>
        <th pSortableColumn="Status">
          Status <p-sortIcon field="Status"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket>
      <tr>
        <td>
          <p-tableCheckbox [value]="ticket"></p-tableCheckbox>
        </td>
        <td>{{ ticket.Id }}</td>
        <td>{{ ticket.Title }}</td>
        <td>{{ ticket.Description }}</td>
        <td>{{ ticket.Status }}</td>
        <td class="">
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-mr-2"
            (click)="editTicket(ticket, ticket.Id)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteTicket(ticket, ticket.Id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="ticketDialog"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Title">Title</label>
      <input
        type="text"
        pInputText
        id="Title"
        [(ngModel)]="ticket.Title"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !ticket.Title"
        >Title is required.</small
      >
    </div>
    <div class="p-field">
      <label for="Status">Status</label>
      <p-dropdown
        [options]="ticketDropDown"
        [(ngModel)]="ticket.Status"
        optionLabel="name"
        id="Status"
        optionValue="Status"
      ></p-dropdown>
    </div>
    <div class="p-field">
      <label for="description">Description</label>
      <textarea
        id="description"
        pInputTextarea
        [(ngModel)]="ticket.Description"
        required
        rows="3"
        cols="20"
      ></textarea>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveEditTicket()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
