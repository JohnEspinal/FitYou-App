<form [formGroup]="myForm" autocomplete="off" >
    <main class="login-design">
        <div class="image">
            <div style="margin-left: 45%; margin-top: 50%; color: aliceblue;" >
            
                <!-- <p-button label="Ir a inicio" className="p-button-success"></p-button> -->
                <button (click)="goHome()" pButton type="button" label="Ir a inicio" class="p-button-primary p-button-raised p-button-rounded"></button>
            </div>
        </div>
        <div class="login">
            <div class="login-data">
                <img src="assets/FitYou LOGO.png" alt="">
                <h1>Inicio de Sesión</h1>
                <div class="input-group">
                    <label class="input-fill">
                        <input formControlName="username" name="email" placeholder="Nombre de usuario" id="email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                </div>
                <div class="input-group">
                    <label class="input-fill">
                        <input formControlName="password" name="password" type="password" placeholder="Contraseña" id="password" required>
                        <i class="fa-solid fa-lock"></i>
                    </label>                        
                </div>
                <!-- <a href="#">¿Necesitas una Cuenta?</a> -->
                <p-button (click)="login()" >Iniciar Sesión</p-button> 
            </div>
        </div>

        <pre>{{ this.myForm.value | json }}</pre>

    </main>
</form>
